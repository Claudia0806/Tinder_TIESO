<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<script type="text/javascript">
			function validateEmail(email)
			{ 
			    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			    return re.test(email);
			}
			
			function validateName(name)
			{
				if (name == null || name =="")
				{
					return false;
				}
				else
				{
					return true;
				}
			}
			
			function validateImage(image)
			{
				if(image.files.length == 0 )
				{
				    return false;
				}
				else
				{
					return true;
				}
			}
			
			function continueOrNot()
			{
				if(validateEmail(document.getElementById('email').value))
			    {
			    	if(validateName(document.getElementById('fullname').value) & validateImage(document.getElementById('imagen')))
			    	{
			    		//ok
			    	}
			    	else
			    	{
			    		alert("Please Fill All Required Fields"); return false;
			    	}
			    }
			    else
			    {
			    	alert("Email not valid"); return false;
			    }
			 }
		</script>
		<form action="UserCreation" method="post" enctype="multipart/form-data" onsubmit="return continueOrNot()">
			<input type="text" placeholder="Nombre Completo" name="fullname" id="fullname" value="Rafael">
			<br/>
			<input type="text" placeholder="Correo" name="email" id="email" value="rafa@mail.com">
			<br/>
			<input type="file" name="imagen" id="imagen" accept="image/*">
			<br/>
			<input name="steptwo" value="Create Account" type="submit" />
		</form>
	</body>
</html>
